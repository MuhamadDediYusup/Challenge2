<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <span class="badge text-bg-dark">Challenge 2</span> - Bank Account
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <!-- Menampilkan Saldo -->
            <p class="my-2">
              Saldo saat ini:
              <span class="fw-bold" id="saldo">0</span>
            </p>

            <!-- Tombol untuk menambahkan saldo -->
            <button class="btn btn-primary" onclick="tambahSaldo()">
              Tambah Saldo
            </button>

            <!-- Tombol Untuk Mengurangi Saldo -->
            <button class="btn btn-danger" onclick="kurangiSaldo()">
              Kurangi Saldo
            </button>

            <!-- Elemen loading -->
            <div class="loading" id="loading" style="display: none">
              Loading...
            </div>
          </blockquote>
        </div>
      </div>
    </div>
    <script src="banking_system.js"></script>
  </body>
</html>
